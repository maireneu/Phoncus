<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-img src="#"></ion-img>
  <ion-grid style="align-items:center" [hidden]="page1hidden">
    <ion-row justify-content-center>
      <ion-col class="top-block">
    <p class="big-contxt" >
      미쁨은 당신이 원하는 스마트폰을 구입 할 수 있는 가장 적절한 솔루션을 제공합니다.
    </p>
      </ion-col>
    </ion-row>
    <ion-row class="middle-block">
      <ion-col>
        <button ion-button class="start-btn" (click) = "GoToPage2()">스마트폰 선택 시작하기</button>
      </ion-col>
    </ion-row>
    <ion-row class="bottom-block">
      <ion-col>
        <p class="small-contxt">
        계속하시면 개인정보 취급방침에 동의하게 됩니다.
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- Second Page Html -->
  <ion-grid style="align-items:center" [hidden]="page2hidden">
    <ion-row justify-content-center>
          <ion-col class="top-block-page2">
              <p class="big-contxt-page2">
                현재 당신이 사용하시는 스마트폰은 무엇입니까?
              </p>
          </ion-col>
    </ion-row>
    <ion-row class="device-choice">
      <ion-list class="choice-list">
        <ion-item class="manufacturer-base">삼성</ion-item>
        <ion-item class="petname-base">갤럭시 그랜드 2</ion-item>
      </ion-list>
    </ion-row>
    <ion-row class="middle-block">
            <p>TIP : 미쁨에서는 현재 스마트폰과 비교하여 직관적인 스마트폰 선택을 도와드립니다.</p>
    </ion-row>
    <ion-row>
      <ion-col class="bottom-block">
        <button ion-button class="next-btn" (click)="GoToDeviceCustom()">
            NEXT
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
